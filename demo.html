<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Element_HTML</title>
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<link rel="stylesheet" href="https://unpkg.com/vxe-table/lib/index.css">
	<script src="https://unpkg.com/vue/dist/vue"></script>
	<script src="https://unpkg.com/element-ui/lib/index"></script>
	<script src="https://cdn.jsdelivr.net/npm/xe-utils"></script>
	<script src="https://cdn.jsdelivr.net/npm/vxe-table"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.bootcss.com/qs/6.5.2/qs.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.7.0/echarts.min.js"></script>
	<!-- vxe-table支持element样式 -->
	<script src="https://unpkg.com/vxe-table-plugin-element"></script>
	
</head>
<body onload="scrollTo(0, 10)">
	<!--表格数据-->
	<div id="singleStockTable" class="el-main">
		<!--查询条-->
		<vxe-form :data="formData" @submit="filterAndShowStock">
			<vxe-form-item title="股票类型" field="stockType">
				<vxe-select v-model="formData.stockType" @change="changeStockCodeSelect">
					<vxe-option value="0" label="上海"></vxe-option>
					<vxe-option value="1" label="深圳"></vxe-option>
				</vxe-select>
			</vxe-form-item>
			<vxe-form-item title="起始代码" field="startCode">
				<vxe-input v-model="formData.startCode" placeholder="请输入起始股票代码"></vxe-input>
			</vxe-form-item>
			<vxe-form-item title="结束代码" field="endCode">
				<vxe-input v-model="formData.endCode" placeholder="请输入结束股票代码"></vxe-input>
			</vxe-form-item>
			<!-- vxe-table支持element样式 【这里因为el的select数据量大时有严重的效率问题，顾改用remote方式】-->
			<vxe-form-item title="代码选择" field="codes" :item-render="{name: 'ElSelect', options: codeList, props: {multiple: true, filterable: true, remote: true, remoteMethod: remoteMethod, loading: selectLoading, clearable: true}}">
			</vxe-form-item>
			<vxe-form-item title="开始日期" field="startDate">
				<vxe-input v-model="formData.startDate" placeholder="日期类型" type="date"></vxe-input>
			</vxe-form-item>
			<vxe-form-item title="结束日期" field="endDate">
				<vxe-input v-model="formData.endDate" placeholder="日期类型" type="date"></vxe-input>
			</vxe-form-item>
			<!--如果当前指定上市日期无数据，则不选中改股票-->
			<vxe-form-item title="上市日期" field="endDate">
				<vxe-input v-model="formData.upDate" placeholder="日期类型" type="date"></vxe-input>
			</vxe-form-item>
			<vxe-form-item>
				<vxe-button type="submit" status="primary">查询</vxe-button>
				<vxe-button type="reset">重置</vxe-button>
				<vxe-button status="success" v-on:click="showMainDataTable">隐藏/展示详细数据</vxe-button>
			</vxe-form-item>
		</vxe-form>
		<!--详细数据表格-->
		<vxe-table
		:seq-config="{startIndex: 0}"
		border
		resizable
		show-overflow
		show-header-overflow
		highlight-hover-row
		highlight-current-row
		export-config
		ref="xTable"
		height="300"
		:loading="loading"
		:sort-config="{trigger: 'cell'}"
		:checkbox-config="{checkField: 'checked'}"
		v-show="see">
		<!-- 日期,股票代码,名称,收盘价,最高价,最低价,开盘价,前收盘,涨跌额,涨跌幅,换手率,成交量,成交金额,总市值,流通市值,成交笔数 -->
		<vxe-table-column type="checkbox" width="40" fixed="left"></vxe-table-column>
		<vxe-table-column type="seq" title="#" width="80" fixed="left"></vxe-table-column>
		<vxe-table-column field="date" title="日期" width="100" fixed="left" sortable></vxe-table-column>
		<vxe-table-column field="stockCode" title="股票代码" width="100" sortable></vxe-table-column>
		<!-- 跨域代理服务器会有中文乱码 -->
		<!-- <vxe-table-column field="name" title="名称" width="120" sortable></vxe-table-column> -->
		<vxe-table-column field="closePrice" title="收盘价" width="90" sortable></vxe-table-column>
		<vxe-table-column field="topPrice" title="最高价" width="90" sortable></vxe-table-column>
		<vxe-table-column field="bottomPrice" title="最低价" width="90" sortable></vxe-table-column>
		<vxe-table-column field="openPrice" title="开盘价" width="90" sortable></vxe-table-column>
		<vxe-table-column field="beforeClosing" title="前收盘" width="90" sortable></vxe-table-column>
		<vxe-table-column field="changeAmount" title="涨跌额" width="90" sortable></vxe-table-column>
		<vxe-table-column field="change" title="涨跌幅" width="90" sortable></vxe-table-column>
		<vxe-table-column field="turnoverRate" title="换手率" width="100" sortable></vxe-table-column>
		<vxe-table-column field="tradeCount" title="成交量" width="120" sortable></vxe-table-column>
		<vxe-table-column field="tradeAmount" title="成交金额" width="140" sortable></vxe-table-column>
		<vxe-table-column field="totalValue" title="总市值" width="140" sortable></vxe-table-column>
		<vxe-table-column field="tradeMarketValue" title="流通市值" width="140" sortable></vxe-table-column>
		<vxe-table-column field="dealCount" title="成交笔数" width="100" sortable></vxe-table-column>
	</vxe-table>
	<!--选择结果表格-->
	<!--结果数据：达标次数，达标平均周期，达标最长周期，达标最短周期-->
	<vxe-table
	border
	show-header-overflow
	show-overflow
	highlight-hover-row
	:data="resultTableData">
	<vxe-table-column type="seq" title="序号" width="60"></vxe-table-column>
	<vxe-table-column field="stockCode" title="股票代码"></vxe-table-column>
	<vxe-table-column field="name" title="名称"></vxe-table-column>
	<vxe-table-column field="goalCount" title="达标次数"></vxe-table-column>
	<vxe-table-column field="goalAveragePeriod" title="达标平均周期"></vxe-table-column>
	<vxe-table-column field="goalMaxPeriod" title="达标最长周期"></vxe-table-column>
	<vxe-table-column field="goalMinPeriod" title="达标最短周期"></vxe-table-column>
</vxe-table>
</div>
<!--个股-->
<div id="singleStockChart" class="el-main" style="width: auto;height:500px;" ref="singleStockChart">
</div>
<!--大盘-->
<div id="hsChart" class="el-main" style="width: auto;height:350px;" ref="hsChart">
</div>
</body>
<script type="text/javascript">
    //// 单股图表
    let singleStockChart = new Vue({
    	el: '#singleStockChart',
    	data: {},
    	methods: {
    		getDemoChart: function (ref, stockData, title) {
                //// 基于准备好的dom，初始化echarts实例
                let myChart = echarts.init(ref)
                window.onresize = myChart.resize
                //// 指定图表的配置项和数据
                let legendArr = []
                let xAxisData = []
                let seriesData = []
                for (let key in stockData) {
                	if (key == 'undefined') {
                		continue
                	}
                	legendArr.push(key)
                	let loSeresData = []
                	for (let i = 0; i < stockData[key].length; i++) {
                		if (stockData[key][i]['closePrice'] == 0.0) {
                			loSeresData.push(loSeresData[i - 1])
                		} else {
                			loSeresData.push(stockData[key][i]['closePrice'])
                		}
                		if (xAxisData.length < stockData[key].length) {
                			xAxisData.push(stockData[key][i]['date'])
                		}
                	}
                	let tmp = {
                		name: key,
                		type: 'line',
                		smooth: true,
                		data: loSeresData.reverse(),
                		markPoint: {
                            symbol: "pin", //标注类型
                            symbolSize: 30, //标记大小
                            data: [
                            {type: "max", name: "最大值"},
                            {type: "min", name: "最小值"}
                            ]
                        }
                    }
                    seriesData.push(tmp)
                }
                const option = {
                	tooltip: {
                        //// 当trigger为’item’时只会显示该点的数据，为’axis’时显示该列下所有坐标轴所对应的数据。
                        trigger: 'axis',
                        //// 提示框的位置
                        position: function (pt) {
                        	return [pt[0], '10%']
                        }
                    },
                    legend: {
                    	data: legendArr
                    },
                    title: {
                    	text: title
                    },
                    toolbox: {
                        //// feature 各工具配置项: dataZoom 数据区域缩放;restore 配置项还原;saveAsImage下载为图片;magicType动态类型切换
                        feature: {
                        	dataZoom: {
                                //// y轴不缩放，Index默认为0
                                yAxisIndex: 'none'
                            },
                            restore: {},
                            saveAsImage: {},
                            magicType: {
                            	type: ['bar', 'line']
                            }
                        }
                    },
                    xAxis: {
                    	type: 'category',
                    	data: xAxisData.reverse()
                    },
                    yAxis: {
                    	type: 'value'
                    },
                    series: seriesData,
                    //// 内置于坐标系中，使用户可以在坐标系上通过鼠标拖拽、鼠标滚轮、手指滑动（触屏上）来缩放或漫游坐标系
                    dataZoom: [{
                    	type: 'inside',
                    	start: 0,
                    	end: 100
                    }, {
                    	start: 0,
                        end: 100,                  // handleIcon 手柄的 icon 形状，支持路径字符串
                        handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
                        handleSize: '80%',        //  控制手柄的尺寸，可以是像素大小，也可以是相对于 dataZoom 组件宽度的百分比，默认跟 dataZoom 宽度相同。
                        handleStyle: {
                        	color: 'pink',
                            shadowBlur: 3,      // shadowBlur图片阴影模糊值，shadowColor阴影的颜色
                            shadowColor: 'red',
                            shadowOffsetX: 2,
                            shadowOffsetY: 2
                        }
                    }],
                    //// 表格起始位置
                    grid: {
                    	// show: true,
                    	// x: 40,
                    	// x2: 110,
                    	// y: 50
                    	left: '10%',     //设置canvas图距左的距离
                    	top: '20%',
                    	right: '10%',
                    	bottom: '10%'
                    },
                }
                //// 使用刚指定的配置项和数据显示图表。
                myChart.clear()
                myChart.setOption(option)
            }
        }
    })

    			stockType: '1',
    			startCode: '000001',
    			endCode: '000001',
    			startDate: '2019-01-01',
    			endDate: this.formatDate(new Date(), 'yyyy-MM-dd'),
    			upDate: '2015-01-01',
    			codes: null
    		}
    		this.codeListRemote = this.szCodeList
    	},
    	methods: {
    		remoteMethod(query) {
    			if (query !== '') {
    				this.selectLoading = true;
    				setTimeout(() => {
    					this.selectLoading = false;
    					this.codeList = this.codeListRemote.filter(item => {
    						return item.label.toLowerCase()
    						.indexOf(query.toLowerCase()) > -1;
    					});
    				}, 200);
    			} else {
    				this.codeList = [];
    			}
    		},
    		changeStockCodeSelect: function () {
    			if (this.formData.stockType == '1') {
    				this.codeListRemote = this.szCodeList
    			} else {
					this.codeListRemote = this.shCodeList
    			}
    		},
    		getStockHistory: function (formData) {
    			return new Promise(function (resolve) {
    				axios({
    					method: 'get',
    					url: "https://bird.ioliu.cn/v2/?url="+singleStockTable.jointUrl('http://quotes.money.163.com/service/chddata.html', formData),
                        responseType: 'arraybuffer'// 或者 blob
                    }).then(response => {
                    	const blob = new Blob([response.data])
                    	const reader = new FileReader()
                    	reader.onload = function () {
                    		resolve(this.result)
                    	}
                    	reader.readAsText(blob, 'gbk')
                    }).catch(error => {
                    	console.log(error)
                    })
                })
    		},
    		showMainDataTable: function () {
    			singleStockTable.see = singleStockTable.see == true ? false : true;
                //// 装载数据
                singleStockTable.loading = true
                const xTable = singleStockTable.$refs.xTable
                if (xTable) {
                	singleStockTable.$refs.xTable.reloadData(singleStockTable.stockTableData).then(() => {
                		singleStockTable.loading = false
                	})
                }
            },
            filterAndShowStock: function () {
            	let rangeStockCodes = []
            	let filterResultCodes = []
            	let count = 0
            	//// 获取范围选中的股票代码
				for (let i = new Number(singleStockTable.formData['startCode']); i <= new Number(singleStockTable.formData['endCode']); i++) {
					let loCode = '00000' + i;
            		loCode = loCode.substring(loCode.length - 6, loCode.length)
            		rangeStockCodes.push(loCode)
				}
				//// 获取下拉框选中的股票代码
				for (let key in singleStockTable.formData.codes) {
					let loCode = singleStockTable.formData.codes[key];
					loCode = loCode.substring(loCode.length-7, loCode.length-1)
					if (rangeStockCodes.indexOf(loCode) == -1) {
						rangeStockCodes.push(loCode)
					}
				}
				//// 上市日期过滤条件
				let loUpDate = singleStockTable.parseDate(singleStockTable.formData['upDate'])
            	loUpDate.setDate((loUpDate.getDate()-7))
            	let loUpdateStr = singleStockTable.formatDate(loUpDate, 'yyyy-MM-dd')
            	//// 过滤上市日期前未上市的股票
				for (let key in rangeStockCodes) {
					let loFormData = {
            			stockType: singleStockTable.formData['stockType'],
            			code: rangeStockCodes[key],
            			startDate: loUpdateStr,
            			endDate: singleStockTable.formData['upDate']
            		}
            		singleStockTable.getStockHistory(loFormData).then(result => {
            			count++
            			let stockResultArr = result.split('\n')
            			if (stockResultArr.length > 2) {
            				filterResultCodes.push(rangeStockCodes[key])
            			}
            			if (count == rangeStockCodes.length) {
            				singleStockTable.showStockHistory(filterResultCodes)
            			}
            		})
				}
            },
            showStockHistory: function (codeArr) {
            	let stockChartData = {}
            	singleStockTable.stockTableData.length = 0
            	let count = 0
            	let loCodeArr = []
            	if (codeArr != null && codeArr.length > 0) {
            		loCodeArr = codeArr
            	}
            	for (let loCode in loCodeArr) {
            		let loFormData = {
            			stockType: singleStockTable.formData['stockType'],
            			code: loCodeArr[loCode],
            			startDate: singleStockTable.formData['startDate'],
            			endDate: singleStockTable.formData['endDate']
            		}
            		singleStockTable.getStockHistory(loFormData).then(result => {
            			count++
            			let loStockName
            			let loStockData = []
            			let stockResultArr = result.split('\n')
            			for (let i = 1; i < stockResultArr.length - 1; i++) {
            				let dataArr = stockResultArr[i].split(',')
            				if (i == 1) {
            					// loStockName = dataArr[2] + '(' + dataArr[1].substring(1, 7) + ')'
            					//// 跨域代理中文会乱码
            					loStockName = dataArr[1].substring(1, 7)
            				}
            				let tmp = {
            					date: dataArr[0],
            					stockCode: dataArr[1].substring(1, 7),
            					name: dataArr[2],
            					closePrice: dataArr[3],
            					topPrice: dataArr[4],
            					bottomPrice: dataArr[5],
            					openPrice: dataArr[6],
            					beforeClosing: dataArr[7],
            					changeAmount: dataArr[8],
            					change: dataArr[9],
            					turnoverRate: dataArr[10],
            					tradeCount: dataArr[11],
            					tradeAmount: dataArr[12],
            					totalValue: new Number(dataArr[13]),
            					tradeMarketValue: new Number(dataArr[14]),
            					dealCount: dataArr[15]
            				}
            				if (loStockName != undefined && loStockName.indexOf('*ST') == -1) {
            					loStockData.push(tmp)
            					singleStockTable.stockTableData.push(tmp)
            				}
            			}
            			if (loStockName != undefined && loStockName.indexOf('*ST') == -1) {
            				stockChartData[loStockName] = loStockData
            			}
            			if (count == loCodeArr.length) {
                            //// 装载数据
                            singleStockTable.loading = true
                            const xTable = singleStockTable.$refs.xTable
                            if (xTable) {
                            	singleStockTable.$refs.xTable.reloadData(singleStockTable.stockTableData).then(() => {
                            		singleStockTable.loading = false
                            	})
                            }
                            singleStockChart.getDemoChart(singleStockChart.$refs.singleStockChart, stockChartData, '收盘价')
                        }
                    })
            	}
            },
            jointUrl: function (baseUrl, jsonData) {
            	baseUrl += '?'
            	baseUrl += 'code=' + jsonData['stockType'] + jsonData['code'] + '&'
            	baseUrl += 'start=' + jsonData['startDate'].replace(/-/g, "") + '&'
            	baseUrl += 'end=' + jsonData['endDate'].replace(/-/g, "")
            	return baseUrl
            },
            formatDate: function (now, fmt) {
            	let o = {
                    "M+": now.getMonth() + 1, //月份
                    "d+": now.getDate(), //日
                    "H+": now.getHours(), //小时
                    "m+": now.getMinutes(), //分
                    "s+": now.getSeconds(), //秒
                    "q+": Math.floor((now.getMonth() + 3) / 3), //季度
                    "S": now.getMilliseconds() //毫秒
                }
                if (/(y+)/.test(fmt)) {
                	fmt = fmt.replace(RegExp.$1, (now.getFullYear() + "").substr(4 - RegExp.$1.length))
                } 
                for (let k in o) {
                	if (new RegExp("(" + k + ")").test(fmt)) {
                		fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)))
                	}
                }
                return fmt
            },
            //// 'yyyy-MM-dd'格式的字符串转日期
            parseDate: function (dataStr) {
            	var dateStrs = dataStr.split("-");
            	var year = parseInt(dateStrs[0], 10)
            	var month = parseInt(dateStrs[1], 10) - 1
            	var day = parseInt(dateStrs[2], 10)
            	var date = new Date(year, month, day)
            	return date;
            }
        }
    })
